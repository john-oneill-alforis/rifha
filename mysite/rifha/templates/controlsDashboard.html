{% extends "base.html" %}


{% block content %}

  


<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Security Controls</h1>
  </div>

  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <a href="/rifha/controlAdd" button type="button" class="btn btn-primary">
      Create Control<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
<path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
</svg></a>
      
    </button>
  </div>

  
  
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th scope="col">Control Name</th>
          <th scope="col">Control Category</th>
          <th scope="col">Control Description</th>
          
        </tr>
      </thead>
      <tbody>
      
        
        {% for control in controls %}

      

        <tr>
          <td scope="col"><a href="/rifha/controlsEdit/{{control.controlId}}/">{{ control.controlName }}<a></td>
          <td scope="col">{{ control.controlCategory.controlTypeName}}</td>
          <td scope="col">{{ control.controlDescription }}</td>
          <!--<td scope="col">{{ asset.assetClassification.classificationLabel }}</td>
          <td scope="col">{{ asset.assetOwner.fullName }}</td>-->
        </tr>

        {% endfor %}

      </tbody>
    </table>
  </div>
  
</main>


{% endblock %}
