<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Training Corpus</title>

</head>



<body>

    <h3>Article Contents</h3>


    <table class="table table-bordered">
        <tr>
            <td scope="col">Published Date</td>
            <td scope="col">Date Added</td>
        </tr>


        {% for x in articleContent %}

        <tr>

            <td><input type="datetime" value="{{x.publishedDate|date:'Y-m-d'}}"> </td>
            <td><input type="datetime" value="{{ x.dateAdded|date:'Y-m-d' }}"></td>

        </tr>

        <tr>
            <td colspan="2"><textarea rows="30" cols="90">{{x.text}}</textarea></td>

        </tr>

        <tr>
            <td colspan="2" scope="col">Hash</td>
        </tr>

        <tr>
            <td colspan="2"><input type="text" value="{{ x.linkHash }}" size="90"></td>
        </tr>

        <tr>
            <td colspan="2"><input type="text" value="{{ x.textLabel }}" size="90"></td>
        </tr>

        <tr>
            <td colspan="2"><input type="button" value="Update"></td>
        </tr>
        {% endfor %}
    </table>

</body>

</html>
