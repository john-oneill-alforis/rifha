<!DOCTYPE html>
<html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Veris Dashboard</title>

</head>

<body>

    <div class="container">
        <header class="d-flex flex-wrap justify-content-left py-3 mb-4 border-bottom">
            <ul class="nav nav-pills">
                <li class="nav-item p-1"><a href="/" class="nav-link active" aria-current="page">Home</a></li>
                <li class="nav-item p-1"><a href="/trainingcorpus" class="nav-link active" aria-current="page">Training Corpus</a>
                <li class="nav-item p-1"><a href="/search" class="nav-link active" aria-current="page">Search</a>    
                <li class="nav-item p-1"><a href="/verisData" class="nav-link active" aria-current="page">Veris Data</a></li>   
            </ul>
        </header>


        {% for x in articleContent %}


        <form action="/tcupdate/{{ x.linkHash }}" method="post">
            {% csrf_token %}

            <div class="row g-2">
                <div class="col d-flex justify-content-center p-2 ">Date Published :
                    {{x.publishedDate|date:'Y-m-d'}}
                </div>
                <div class="col d-flex justify-content-center p-2 ">Date Added : {{x.dateAdded|date:'Y-m-d'}}
                </div>
            </div>

            <div class="row g-2">
                <div class="col d-flex justify-content-center p-2 "><a href="{{ x.link }}"
                        target="_blank">{{x.link}}</a>
                </div>
            </div>

            <div class="row g-2">
                <div class="col d-flex justify-content-center p-2"><textarea name="text" id="text" class="form-control"
                        rows="30">{{x.text}}</textarea>
                </div>
            </div>

            <div class="row g-2">
                <div class="col d-flex justify-content-center p-2">
                    <select name="textlabelValues" id="textlabelValues" class="form-select">
                        
                        {% for option in articleClassification %}

                        <option {% if option.entryId == x.textLabel_id %} selected {% endif%} value={{option.entryId}}>

                            {{ option.label }} </option>

                        {% endfor %}

                    </select>
            
                    <div class="col d-flex justify-content-right p-2"><input type="submit" value="Update"
                            class="btn btn-outline-secondary">
                    </div>
                   
                </div>
                </div>
                </div>
                </div>

                {% endfor %}

            </div>
        </form>
    </div>
</body>

</html>
